name: Node Build CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            server/package-lock.json
      - name: Ensure lockfile (client)
        run: |
          if [ ! -f package-lock.json ]; then npm i --package-lock-only; fi
        working-directory: ./client
      - name: Install deps (client)
        run: npm ci
        working-directory: ./client
      - name: Ensure lockfile (server)
        run: |
          if [ ! -f package-lock.json ]; then npm i --package-lock-only; fi
        working-directory: ./server
      - name: Install deps (server)
        run: npm ci
        working-directory: ./server
      - run: npm run build


